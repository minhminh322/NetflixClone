<div class="login-container">
  <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput formControlName="email" id="email" required />
      <div *ngIf="!email.valid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']" class="invalid">
          Email is required
        </div>
        <div *ngIf="email.errors?.['pattern']" class="invalid">
          Type a valid email!
        </div>
        <!-- <div *ngIf="email.errors?.['emailTaken']" class="invalid">
          Email is taken. Try another ...
        </div> -->
      </div>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="pwd"
        required
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <div *ngIf="!pwd.valid && (pwd.dirty || pwd.touched)">
      <div *ngIf="pwd.errors?.['required']" class="invalid">
        Password is required
      </div>
      <div *ngIf="pwd.errors?.['minlength']" class="invalid">
        Password must be at least 6 characters
      </div>
    </div>

    <button class="button" type="submit">Next</button>
  </form>
  <span>New to Netflix? <a routerLink="/register">Sign Up Now</a></span>
</div>
