<div class="register-container">
  <h1>Choose the plan that's right for you</h1>
  <mat-button-toggle-group [formControl]="choosePlanControl" aria-label="Plan">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{ element.option }}</td>
      </ng-container>

      <ng-container matColumnDef="basic">
        <th mat-header-cell *matHeaderCellDef>
          <mat-button-toggle class="plan-button" id="basic-plan" value="USER"
            >Basic</mat-button-toggle
          >
        </th>
        <td mat-cell *matCellDef="let element">{{ element.basic }}</td>
      </ng-container>

      <ng-container matColumnDef="standard">
        <th mat-header-cell *matHeaderCellDef>
          <mat-button-toggle
            class="plan-button"
            id="standard-plan"
            value="SUPERUSER"
          >
            Standard</mat-button-toggle
          >
        </th>
        <td mat-cell *matCellDef="let element">{{ element.standard }}</td>
      </ng-container>

      <ng-container matColumnDef="premium">
        <th mat-header-cell *matHeaderCellDef>
          <mat-button-toggle class="plan-button" id="premium-plan" value="ADMIN"
            >Premium</mat-button-toggle
          >
        </th>
        <td mat-cell *matCellDef="let element">{{ element.premium }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-button-toggle-group>
  <button class="button" (click)="onSubmit()">Next</button>
</div>
